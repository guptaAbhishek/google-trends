<div class="container">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-sm-4" ng-repeat="t in trendingStories.storySummaries.trendingStories">
            <div class="card">
                <div class="card-image">
                    <img src="{{t.image.imgUrl}}" class="img-responsive">
                    <span class="card-title"></span>
                </div>
                <div class="card-content">
                    <p>{{t.title}}</p>
                </div>
                <div class="card-action">
                    <a href="#" data-toggle="modal" ng-click="open_modal(t)" data-target="#myModal">Related Articles</a>
                </div>
            </div>
        </div>
    </div>

</div>


<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        {{modal_data}}
    </div>
</div>
